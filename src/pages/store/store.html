<ion-header>

  <ion-navbar>
    <ion-title>Store: {{store.number}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="{{store.image}}" alt="">
    <ion-card-content>
      <ion-item>
        <ion-icon name="navigate" item-start (click)="goToLocation()"></ion-icon>
          {{store.address}}<br>
          {{store.address2}}
      </ion-item>
      <ion-item class="phone">
        <ion-icon name="call" item-start>
          <a style="text-indent: -9999px;" href="tel:{{store.telephone}}">{{store.telephone}}</a>
        </ion-icon>
        <a href="tel:{{store.telephone}}">{{store.telephone}}</a>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-item-group>
    <ion-item-divider color="light">Store Manager</ion-item-divider>
    <ion-item>Andrew Ice</ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">Assistant Manager</ion-item-divider>
    <ion-item>None Currently</ion-item>
  </ion-item-group>

  <!-- <ion-list>
    <ion-list-header>Nearby</ion-list-header>

      Header
    </ion-item>
  </ion-list> -->

</ion-content>
