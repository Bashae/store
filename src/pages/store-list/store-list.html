<header></header>

<ion-content padding class="body--top-padding">
  <ion-list class="list--store">
    <ion-list-header>
      Store List
    </ion-list-header>
    <ion-item *ngFor="let store of stores" (click)="goToStore(store)">
      <ion-thumbnail item-start>
        <img src="{{store.image}}">
      </ion-thumbnail>
      <h2>Store: {{store.number}}</h2>
      <p>{{store.address}}</p>
      <button ion-button clear item-end>Store Page</button>
    </ion-item>
  </ion-list>
</ion-content>
